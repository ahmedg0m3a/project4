<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
               <a href="index.html" class="brand">Online Shopping</a>
             <nav>
                 <ul id="user_info">
                   <li><a href="#" id="user"></a></li>
                   <li class="shopping_cart">
                    <i class="fas fa-shopping-cart shopping-cart"></i>
                    <span class="badge"></span>
                    <div class="carts_products">
                        <div class=""></div>
                        <a href="cart.html"> view all products</a>
                    </div>
                   </li>
                   <li><a href="#" id="logout">log out</a></li>
                 </ul>
             </nav>
            </div>
        </div>
    </header>
    <section>
        <form class="login-form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Not Have An Account <a href="register.html">Register</a></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" id="sign_in">Submit</button>
          </form>
    </section>








    <script src="js/login.js"></script>
</body>
</html>
